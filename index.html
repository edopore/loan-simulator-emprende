<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Grupo Emprender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="mt-2">
    <header>
      <div class="container text-center mb-2">
        <h1>Simulador de cr√©dito Grupo Emprender</h1>
      </div>
    </header>
    <main class="main text-center">
      <section class="form-section mb-2">
        <div class="container">
          <form name="calc-form" id="calc-form" class="calc-form">
            <div class="row">
              <div class="col mt-2">
                <label class="form-label" for="amount" name="amount"
                  >Monto del Prestamo</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="amount"
                  min="0"
                  placeholder="1000000"
                />
              </div>
              <div class="col mt-2">
                <label class="form-label" for="loan-term" name="loan-term"
                  >Cantidad de Cuotas</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="loan-term"
                  placeholder="36"
                  min="0"
                  max="36"
                />
              </div>
            </div>
            <div class="mt-2">
              <button class="btn btn-success" type="submit" id="submit">
                Calcular
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="table-section mb-5">
        <div class="container">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>No. Cuota</th>
                <th>Valor Cuota</th>
                <th>Aporte Capital</th>
                <th>Aporte Interes</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="">
      <h3 class="text-center lead">Grupo Emprender 2024</h3>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
